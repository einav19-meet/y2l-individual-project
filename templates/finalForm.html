<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="/static/css/other.css">

	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	
</head>
<body background="/static/img/letus2.jpg" style="background-size: 1300px;">
<div class="container slider-one-active">
  <div class="steps">
    <div class="step step-one">
      <div class="liner"></div>
      <span>Step 1</span>
    </div>
    <div class="step step-two">
      <div class="liner"></div>
      <span>Step 2</span>
    </div>
    <div class="step step-three">
      <div class="liner"></div>
      <span>Step 3</span>
    </div>
  </div>
  <div class="line">
    <div class="dot-move"></div>
    <div class="dot zero"></div>
    <div class="dot center"></div>
    <div class="dot full"></div>
  </div>
  <div class="slider-ctr">
    <div class="slider">
      <form action="/opinion-form" method="POST" id="slider_form">
      <div class="slider-form slider-one">
          <h2>Hello,</h2>
        <label class="input">
          <input type="text" class="name" placeholder="What's your name?" style="	font-family: 'Raleway', sans-serif;" name="name">
        </label>
        <button class="first next">Next Step</button>
      </div>
      <div class="slider-form slider-two">
        <h2>Give your Unpop a title,</h2> 
        <label class="input">
          <input type="text" class="name" placeholder="Title" style="	font-family: 'Raleway', sans-serif;" name="title">
        </label>
        <button class="second next">Next Step</button>
      </div>
      <div class="slider-form slider-three" >
        <h2>Write down your unpopular opinion,</h2>
            <textarea class="name" id="exampleFormControlTextarea1" rows="6" input type="text" placeholder="Spill the tea..." style="	font-family: 'Raleway', sans-serif;" form="slider_form" name="opinion">
</textarea>
 <label for="upload" class="file-upload__label">Upload Image</label>
    <input id="upload" class="file-upload__input" type="file" name="file-upload">
           <a class="reset" href="#popup1">Submit</a>
           <!-- <input  name="submit" value="Submit" href="#popup1"> -->
       </div>

       </form>  

    </div>
  </div>
</div>

<div id="popup1" class="overlay">
	<div class="popup">
		<img src="/static/img/thanks.jpg" width="760px" height="auto" style="  border-radius: 5px;">
		<a class="close" onclick="submitFunction(); return true;" href="#">&times;</a>
	</div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://codepen.io/balapa/pen/c58fffe58d661ae3d4b168a43eb3b2b8.js"></script>
 <script src="/static/js/other.js"></script>
 <script type="text/javascript">
   function submitFunction() {
    document.getElementById("slider_form").submit();
   }

 </script>

</body>
</html>
